<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filepaths</title>
</head>
<body>
    <h1>All the Animals I Love</h1>
    <ol>
        <li>Cat</li>
        <!-- relative -->
        <img src="./assets/cat.jpg" alt="Cat" width="600">
        <li>Dog</li>
        <!-- relative using ./ to navigate in the same folder -->
        <img src="./assets/dog.jpg" alt="Dog" width="600">
        <!-- using ../ to move into the folder above -->
        <li>Rabbit</li>
        <img src="./assets/rabbit.jpg" alt="Rabbit" width="600">
        <li>Fish</li>
        <img src="./assets/Goldfish.jpeg" alt="Goldfish" width="600">
        <!-- image via link -->
        <li>Bird</li>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Eopsaltria_australis_-_Mogo_Campground.jpg/640px-Eopsaltria_australis_-_Mogo_Campground.jpg" alt="Bird" width="600">
    </ol>
</body>
</html>
